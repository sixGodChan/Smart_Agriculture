      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {

      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
